pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        maven {
            url 'https://oss.sonatype.org/content/repositories/snapshots/'
        }
        maven {
            url 'https://repository.apache.org/snapshots'
        }
        maven {
            url 'https://packages.orekit.org/repository/maven-public/'
        }
    }
}
rootProject.name = "Symja"
include ':app'
